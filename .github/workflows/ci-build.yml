name: CI - Build and Push Docker Images

on:
  push:
    branches: [ "master", "dev", "prod" ]
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.vars.outputs.tag }}

    env:
      FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/taskmanager-frontend
      BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/taskmanager-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Docker image tag with timestamp
        id: vars
        run: |
          BRANCH=$(echo "${{ github.ref_name }}")
          TIMESTAMP=$(date +%Y%m%d-%H%M)
          TAG="$BRANCH-$TIMESTAMP"

          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "frontend_tag=${{ secrets.DOCKERHUB_USERNAME }}/taskmanager-frontend:$TAG" >> $GITHUB_OUTPUT
          echo "backend_tag=${{ secrets.DOCKERHUB_USERNAME }}/taskmanager-backend:$TAG" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push Frontend Docker image
        run: |
          docker build -t ${{ steps.vars.outputs.frontend_tag }} ./client
          docker push ${{ steps.vars.outputs.frontend_tag }}

      - name: Build and Push Backend Docker image
        run: |
          docker build -t ${{ steps.vars.outputs.backend_tag }} ./backend
          docker push ${{ steps.vars.outputs.backend_tag }}

  update-infra-repo:
    needs: build-and-push
    runs-on: ubuntu-latest

    env:
      BRANCH: ${{ github.ref_name }}

    steps:
      - name: Checkout Infra repo
        uses: actions/checkout@v4
        with:
          repository: OletiSatishKumar/TaskManager_MERN_Infra_3
          token: ${{ secrets.GH_TOKEN }}
          path: infra

      - name: Update image tags in Helm values file
        run: |
          cd infra/helm/taskmanager

          if [ "$BRANCH" = "dev" ]; then
            FILE="values-dev.yaml"
          elif [ "$BRANCH" = "prod" ]; then
            FILE="values-prod.yaml"
          else
            FILE="values-dev.yaml"
          fi

          echo "Updating image tags in $FILE"

          TAG=${{ needs.build-and-push.outputs.tag }}

          sed -i "s|image: .*/taskmanager-frontend:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/taskmanager-frontend:$TAG|" $FILE
          sed -i "s|image: .*/taskmanager-backend:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/taskmanager-backend:$TAG|" $FILE

      - name: Commit and push changes
        run: |
          cd infra
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ¤– Update image tags to ${{ needs.build-and-push.outputs.tag }}"
          git push origin master
